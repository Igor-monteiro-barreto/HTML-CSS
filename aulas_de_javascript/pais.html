<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de nacionalidade</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Desafio 1</h1>
    <p>digite o pais que você nasceu <input type="text" 
    name="pais" id="pais" autocomplete="country-name">
    <input type="button" value="pesquisar" onclick="pesquisar()"></p>
    <div id="res"></div>
    <script>
        function pesquisar(){
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            
            if(pais.value=='brasil'){
                res.innerHTML += 'Você é Brasileiro <br>'
            }
            else{
                res.innerHTML += 'Você é Estrangeiro <br>'
            }
            
        }
    </script>
</body>
</html>
