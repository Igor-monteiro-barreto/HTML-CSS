<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma de numeros</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            font-size: 1.3em;
        }
        input{
            font-weight: normal;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            width: 100px;
        }
        div#res{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="tn1" id="text1">+
    <input type="number" name="tn2" id="text2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    
    <script>
        function somar(){
            var tn1 = window.document.getElementById('text1')
            var tn2 = window.document.getElementById('text2')
            var res = window.document.getElementById('res')
            var n1 = Number.parseFloat(tn1.value)
            var n2 = Number.parseFloat(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma ente ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
