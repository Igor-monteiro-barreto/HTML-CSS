<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="form002.html" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="20">
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" maxlength="20">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="sen" id="isenha" 
            required minlength="10" placeholder="digite sua senha***">
        </p>
        <p>
            <label for="ihora" >Hora:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p><input type="submit" value="enviar">
        
        </p>
        <p><input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
