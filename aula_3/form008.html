<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</form></title>
</head>
<body>
    <h1>Exemplo</h1>
    <form action="form002.html" method="post">
        <p>
            <label for="inum">Numero 1:</label>
            <input type="number" name="numero" id="inum" min="0" max="50" required
            oninput="isoma.innerHTML = Number(inum.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Numero 2:</label>
            <input type="number" name="numero2" id="inum2" min="0" max="50" required
            oninput="isoma.innerHTML= Number(inum.value)+ Number(inum2.value)">
        </p>
        <p>
            <label for="isoma">soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
